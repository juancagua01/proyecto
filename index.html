<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css" />
    <title>Partidor BMX</title>
</head>

<body>
    <header>
        <nav class="header-nav-container">
            <ul>
                <li>
                    <h1>Partidor BMX</h1>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <form id="register_form">
            <h3>Registro</h3>
            <label for="userName">Nombre:</label>
            <input type="text" id="registerUserName" name="user_name" required />
            <label for="userEmail">Correo:</label>
            <input type="email" id="registerUserEmail" name="user_email" required />
            <label for="userPhone">Telefono:</label>
            <input type="number" id="registerUserPhone" name="user_phone" />
            <label for="userPhone">Contraseña:</label>
            <input type="password" id="registerUserPassword" name="user_password" minlength="8" required />
            <button type="submit">Registrar</button>
        </form>
        <form id="login_form">
            <h3>Login</h3>
            <label for="userEmail">Correo:</label>
            <input type="email" id="userEmail" name="user_email" required />
            <label for="userPhone">Contraseña:</label>
            <input type="password" id="userPassword" name="user_password" />
            <button type="submit">Ingresar</button>
        </form>
    </main>
    <script src="./js/index.js" type="text/javascript"></script>
</body>

</html>
