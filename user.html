<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/user.css" />
    <title>Partidor BMX</title>
</head>

<body>
    <header>
        <nav class="header-nav-container">
            <ul>
                <li>
                    <h1>Partidor BMX</h1>
                </li>
                <li> <button onclick="userLogOut()">Cerrar sesión</button></li>
            </ul>
        </nav>
    </header>
    <div class="file-input-container" id="fileInputContainer">
        <input type="file" accept=".png,.jpg.webp" id="userPhotoInput" style="width: 150px;" />
        <button id="save-button" class="file-input-button">Guardar imagen</button>
    </div>
    <div id="userImageContainer">
        <img id="userImageImg" src=""  height="110" width="110"/>
    </div>
    <main>
        <form id="data_form">
            <h3>Datos del concursante</h3>
            <label for="userName">Nombre:</label>
            <input type="text" id="userName" name="user_name" required />
            <label for="userEmail">Correo:</label>
            <input type="email" id="userEmail" name="user_email" required />
            <label for="userPhone">Telefono:</label>
            <input type="tel" id="userPhone" name="user_phone" />
            <label for="userAge">Edad:</label>
            <input type="number" id="userAge" name="user_phone" max="40" min="10" />
            <button type="submit">Actualizar</button>
        </form>
        <form id="contest_form">
            <h3>Datos de competencia</h3>
            <label for="userPosition">Posición de salida:</label>
            <input type="number" id="userPosition" name="user_position" />
            <label for="userContestId">Número de corredor:</label>
            <input type="number" id="userContestId" name="user_contest_id" />
            <label for="userTime">Tiempo:</label>
            <input type="text" id="userTime" name="user_time" />
            <label for="userVelocity">Velocidad promedio:</label>
            <input type="text" id="userVelocity" name="user_velocity" />
            <button type="submit">Actualizar</button>
        </form>
    </main>
    <script src="./js/user.js" type="text/javascript"></script>
</body>

</html>
